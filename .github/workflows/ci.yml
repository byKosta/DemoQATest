name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Cypress run
        uses: cypress-io/github-action@v5

      - name: Publish unit test results
        uses: actions/upload-artifact@v2
        with:
          name: Test Results
          path: reports/test-results.xml

      